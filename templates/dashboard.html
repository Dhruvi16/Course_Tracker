{% extends "layout.html" %}

{% block main %}
<div>

    current week: {{ curr_week }} <br>
    description: {{ desc }} <br>
    <!doctype html>
</div>
    <div class="container">
        <div class="col-4 offset-5">
          <div class="mx-auto"><h2>Dashboard</h2></div>
        </div>

    <thead>
      <tr>
        <th scope="col">Course Name</th>
        <th scope="col">Total duration</th>

      </tr>
    </thead>
    </table>
{% endblock %}
